{% extends 'todo/base.html' %}
{% load static %}

{% block extra_css %}
    {# todo_update에만 필요한 추가 스타일이 있다면 여기에 추가 #}
{% endblock %}

{% block content %}
<div class="container">
    {% if request.user.is_authenticated %}
        <form class="todo-update-form" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary">Update</button>
        </form>
    {% else %}
        <p>로그인이 필요합니다.</p>
    {% endif %}
</div>
{% endblock %}
